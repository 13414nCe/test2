<title>更新商品类型</title>
</head>
<body>
<div class="page-container">
	<font color=red>${tip!''}</font>
	<form class="form form-horizontal" id="form-article-add" action="${ctx}/admin/goodsType/updateGoodsType" method="post">
		
		<input type="hidden" name="code" value="${goodsType.code!''}"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
			<span class="c-red">*</span>
			商品类型名称:
			</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="name" id="name">
					<option>${goodsType.name!''}</option>
				</select>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea rows="10" cols="65" class="formControls col-xs-8 col-sm-9" name="remark" >${goodsType.remark!''}</textarea>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>

    $(function(){
    	
    	$.post("${ctx}/admin/goodsType/getAjaxGoodsTypes",function(data){
    		
    		if(data.length>0){
    			
    			for(var i = 0;i<data.length;i++){
    				console.log(data[i].key+"-----"+data[i].val);
