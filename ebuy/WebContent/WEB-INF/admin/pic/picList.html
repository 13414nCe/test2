<#assign ctx = request.contextPath />
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<LINK rel="Bookmark" href="/favicon.ico" >
<LINK rel="Shortcut Icon" href="/favicon.ico" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>

<![endif]-->
<link rel="stylesheet" type="text/css" href="${ctx}/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/static/h-ui/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/static/lib/Hui-iconfont/1.0.7/iconfont.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/static/lib/icheck/icheck.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/static/h-ui/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="${ctx}/static/h-ui/css/style.css" />

<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

<title>图片轮播列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
 <span class="c-gray en">&gt;</span>图片轮播管理
  <span class="c-gray en">&gt;</span>图片轮播列表 
  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="${ctx}/admin/pic/getPics" title="刷新" >
  	<i class="Hui-iconfont">&#xe68f;</i>
  </a>
</nav>
<div class="page-container">
	
	<form action="${ctx}/admin/goodsType/goodsTypeList" method="post">
		<div class="text-c" style="text-align:left;">
			
				<input type="text" class="input-text" style="width:250px" placeholder="输入编码" name="" value=""/>
				<input type="text" class="input-text" style="width:250px" placeholder="输入图片轮播" name="" value="">
				<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i>搜图片轮播</button>
		</div>
	</form>
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
	<a href="javascript:;" id="btnDel" class="btn btn-danger radius">
		<i class="Hui-iconfont">&#xe6e2;</i>批量删除
	</a>
	<a href="javascript:;" onclick="admin_add('添加图片轮播','${ctx}/admin/pic/toAddPic','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>添加图片轮播</a>
	<font color=red>${tip!''}</font></span>
	<span class="r">共有数据：<strong></strong> 条</span>
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">图片轮播列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="100">ID</th>
				<th width="150">轮播图</th>
				<th width="200">请求地址</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<#if pics??>
				<#list pics as pic>
					<tr class="text-c">
						<td><input type="checkbox" value="" id=""></td>
						<td>${pic_index+1}</td>
						<td>
							<img alt="" src="${ctx}/file/${pic.imageUrl}" width="300px" height="80px">
						</td>
						<td>${pic.requestUrl}</td>
						
						<td class="td-manage">
						<a title="编辑" href="javascript:;" onclick="admin_edit('图片轮播编辑','','1','800','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
						<a title="删除" href="javascript:;" onclick="delPicById(${pic.id})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>
				</#list>
			</#if>
		</tbody>
	</table>
	
	
</div>
<script type="text/javascript" src="${ctx}/static/lib/jquery/1.9.1/jquery.min.js"></script>  
<script type="text/javascript" src="${ctx}/static/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="${ctx}/static/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="${ctx}/static/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="${ctx}/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="${ctx}/static/h-ui/js/H-ui.admin.js"></script> 
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*图片轮播-增加*/
function admin_add(title,url,w,h){
	
	layer_show(title,url,w,h);
}
/*图片轮播-删除*/
function delPicById(pid){
	var flag = confirm("您确定要删除吗?");
	if(flag){
		window.location = "${ctx}/admin/pic/delPicById?pid="+pid;
	}
}


/*图片轮播-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*批量删除*/



</script>
</body>
</html>
